<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{/include/layout}">
	<th:block layout:fragment="content">	
		<link th:href="@{/css/member/login.css}" rel="stylesheet">
		<section>
		<div id="section_wrap">
			<div class="word">
				<h3>로그인</h3>
			</div>
			<div class="login_form">
				<!-- Spring security 로그인 규칙 action="/login" method="post"
					아이디 name은 username, 비밀번호 name은 password 
					post 요청을 받는 controller의 method를 만들지 않아야 Spring security가 작동함 -->
				<form name="login_form" action="/login" method="post">
					<!-- 이것도 Spring security csrf 때문에 해줘야하는 설정 -->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<input type="text" name="username" placeholder="아이디"> <br>
					<input type="password" name="password" placeholder="비밀번호"> <br>
					<input type="submit" value="로그인"> 
				</form>
			</div>
			<div class="find_password_create_account">
				<a>회원가입</a>
			</div>
		</div>
	</section>	
    </th:block>
</html>
